<body>
	
	
	<style>

  display: block;
}

input[type="password"] {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  padding: 8px 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

  text-align: center;
  margin-top: 10px;
}

		background: #009688 !important;

  <div class="container my-4">
    <h2>Login</h2>
    <div id="login-form">
      <div class="form-group">
        <label for="username">DasId:</label>
        <input type="text" id="username"  placeholder="Enter your dasId"/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password"  placeholder="Enter your password"/>
      </div>
      <div class="form-group">
        <button onclick="login()">Login</button>
      </div>
    </div>
    <div id="login-message"></div>
  </div>

<script>
	
    function login() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      if (username === "" || password === "") {
        document.getElementById("login-message").textContent = "Please enter both username and password.";
        return ;
      }

      if (username === "a886997" && password === "shaquib") {
        document.getElementById("login-message").textContent = "Login successful!";
        window.location.href = "http://localhost:8080/students";
      } else {
        document.getElementById("login-message").textContent = "Invalid username or password.";
      }
    }
</script>
